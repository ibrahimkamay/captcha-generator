<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>Captcha Generator</header>
        <div class="input_field captcha_box">
            <input type="text" value=""/>
            <button class="refresh_button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
        <div class="input_field captcha_input">
            <input type="text" placeholder="Enter Captcha"/>
        </div>
        <div class="message">Entered captcha is correct</div>
        <div class="input_field button">
            <button>Submit Button</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
